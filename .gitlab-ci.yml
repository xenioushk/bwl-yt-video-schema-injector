variables:
  BUILD_DIR: /home/gitlab-runner/builds/$CI_RUNNER_SHORT_TOKEN/0/free-wp-plugins/bwl-yt-video-schema-injector # Adjusted
  PLUGIN_DIR: wp-content/plugins/bwl-yt-video-schema-injector # Adjusted
  PDEPLOY_DIR: /home/$PHOST_ID/public_html/public_html/demos/$PLUGIN_DIR # Adjusted

stages:
  - build
  - production
  - cleanup

before_script:
  - echo "üë®üèª‚Äçüíª Getting ready!!"
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=$HOME/bin --filename=composer
  - export PATH="$HOME/bin:$PATH"

build:
  stage: build
  image: node:lts
  tags: [ci, devops]
  only: [production]
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - vendor/
  script:
    - echo "‚öôÔ∏è Building the app."
    - composer install --no-dev --optimize-autoloader
  artifacts:
    paths:
      - $BUILD_DIR/vendor

production:
  stage: production
  dependencies:
    - build
  only: [production]
  tags: [ci, devops]
  script:
    - echo "üöÄ Deploying to PRODUCTION."
    - rsync -avz --delete --exclude-from='.rsync-exclude' -e "ssh -p ${SSH_PORT:-65002}" $BUILD_DIR/ $SSH_PUSERNAME@$SSH_PHOST:$PDEPLOY_DIR

cleanup:
  stage: cleanup
  only: [production]
  tags: [ci, devops]
  script:
    - echo "üßπCleaning up."
    - rm -rf $BUILD_DIR
